<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"
                 src="https://cdn.pixabay.com/photo/2020/07/14/02/47/chocolate-labrador-5402611_960_720.jpg"
                 alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/05/31/19/38/job-5243951_960_720.jpg"
                 alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                 src="https://cdn.pixabay.com/photo/2020/07/14/13/39/cornflower-5404185_960_720.jpg" alt="Third slide">
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script>

    var socket = io();
    socket.on('connect', () => {
        console.log('Connect event')
    });
    socket.on('hello', (counter) => {
        $('#carouselExample').carousel('next')
        console.log('Hello event: ' + counter)
    });
</script>
</html>
